{% extends 'blog_engine/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
{% else %}
    <a class="btn btn-default" href="{% url 'blog_engine:post_publish' post.id %}">Publish</a>
{% endif %}

        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'blog_engine:post_edit' post.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'blog_engine:post_remove' post.id %}"><span class="glyphicon glyphicon-remove"></span></a>

        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
